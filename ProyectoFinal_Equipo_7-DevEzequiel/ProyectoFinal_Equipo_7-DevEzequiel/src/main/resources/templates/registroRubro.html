<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <head th:replace="/fragments/head :: head"></head>
    <link rel="stylesheet" type="text/css" href="../static/css/index.css" />
</head>

<body>
    <!-- NAVBAR -->
    <header data-bs-theme="dark">
        <nav th:replace="/fragments/navbar :: nav"></nav>
    </header>
    <main class="container d-flex justify-content-center">
        <div class="d-flex flex-column align-items-center mt-3 p-5">
            <h1 class="fw-bolder fs-1 mb-2 text-center">Registro de Rubro</h1>
            <form class="formulario p-5" action="/admin/registroRubro" method="POST" enctype="multipart/form-data">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control rounded-3" th:value="${nombre}" name="rubro"
                        id="floatingInput" placeholder="Ingrese un rubro" required>
                    <label class="fw-light" for="floatingInput">Ingrese un rubro</label>
                </div>
                <div class="form-floating mb-3 p-3">
                    <input type="file" class="fw-normal" id="floatingInput" name="archivo"
                        placeholder="Seleccione nueva imagen" required>
                </div>
                <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="submit">Registrar</button>
            </form>
        </div>
        <div th:if="${exito}">
            <p th:text="${exito}"></p>
        </div>

        <div th:if="${error}">
            <p th:text="${error}"></p>
        </div>
    </main>
    <div class="container">
        <footer th:replace="/fragments/footer :: footer" </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</body>

</html>
