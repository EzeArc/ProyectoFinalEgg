<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>

    <head th:replace="/fragments/head :: head"></head>
    <link rel="stylesheet" type="text/css" href="../static/css/index.css" />
</head>

<body>
    <!-- NAVBAR -->
    <header data-bs-theme="dark">
        <nav th:replace="/fragments/navbar :: nav"></nav>
    </header>
    <main class="container justify-content-center">
        <form class="formulario" th:action="@{/proveedor/perfil/__${session.usuarioSession.id}__}" method="POST"
        enctype="multipart/form-data">
            <input hidden th:value="${id}" name="id">
            <div class="form-floating mb-3">
                <input type="text" class="form-control rounded-3" th:value="${nombre}" name="nombre" id="floatingInput"
                    placeholder="Ingrese nombre usuario">
                <label for="floatingInput" th:text="${proveedor.nombre}"></label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control rounded-3" th:value="${domicilio}" name="domicilio"
                    id="floatingInput" placeholder="Domicilio">
                <label for="floatingInput" th:text="${proveedor.domicilio}"></label>
            </div>
            <div class="form-floating mb-3">
                <input type="number" class="form-control rounded-3" th:value="${telefono}" name="telefono"
                    id="floatingInput" placeholder="Telefono o celular">
                <label for="floatingInput" th:text="${proveedor.telefono}"></label>
            </div>
            <div class="form-floating mb-3">
                <input type="email" class="form-control rounded-3" th:value="${email}" name="email" id="floatingInput"
                    placeholder="Email">
                <label for="floatingInput" th:text="${proveedor.email}"></label>
            </div>
            <div class="form-floating mb-3">
                <input type="number" class="form-control rounded-3" th:value="${honorario}" name="honorario"
                    id="floatingInput" placeholder="Ingrese un valor de referencia x hora">
                <label for="floatingInput" th:text="${proveedor.honorario}"></label>
            </div>
            <div class="form-floating mb-3">
                <input type="file" name="archivo" id="floatingInput" placeholder="Seleccione nueva imagen"
                    th:value="${proveedor.imagen}">
            </div>
            <br>
            <div class="form-group">
                <label for="servicio">Servicios</label>
                <select name="rubro" class="form-control">
                    <option th:each="listaRubro : ${listaRubro}" th:value="${listaRubro.id}"
                        th:text="${listaRubro.rubro}" />
                </select>
            </div>
            <br>

            <div class="form-floating mb-3">
                <input type="password" class="form-control rounded-3" name="password" id="floatingPassword"
                    placeholder="Password">
                <label for="floatingPassword">Password</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control rounded-3" name="password2" id="floatingPassword2"
                    placeholder="Confirme el Password">
                <label for="floatingPassword">Debe ser idem al anterior</label>
            </div>
            <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="submit">Modificar</button>
        </form>
    </main>
    <div class="container">
        <footer th:replace="/fragments/footer :: footer"></footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</body>

</html>
